name: Generate RSS feed

on:
  schedule:
    # Co 3h w dniach 06:00â€“22:00 CEST (UTC+2): 06,09,12,15,18,21 -> 04,07,10,13,16,19 UTC
    - cron: '0 4,7,10,13,16,19 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install feedparser

      - name: Generate feed.xml
        run: python feed_generator.py

      - name: Commit and push feed.xml
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add feed.xml
          git commit -m "Update feed.xml" || echo "No changes to commit"
          git push
